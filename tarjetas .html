<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center mt-3">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success" onclick="agregarTarjeta()">Mostrar Tarjetas</button>
            </div>
        </div>
        <div class="row" id='tarjeta'>
        </div>
    </div>
    <script>
        const alumnos = [
            {
                'nombre': 'toto',
                'edad': 20,
                'oficio': 'Alumno que juego con los gatos, y wasap web............... jaajajajajajj............'
            },
            {
                'nombre': 'lauti',
                'edad': 22,
                'oficio': 'Alumno que le encanta usar SOURCE en vez de Scripts... y le molesta que no le anden las cosas'
            }
            ,
            {
                'nombre': 'maxi',
                'edad': 33,
                'oficio': 'Alumno que se cuelga con los mates.............dale con los putos mates'
            },
        ]

        const tarjeta = document.getElementById('tarjeta');
        function agregarTarjeta() {
            for (let index = 0; index <= alumnos.length; index++) {
                tarjeta.innerHTML +=

                    `<div class="col-4 mt-2">
                                <div class="card" style="width: 18rem;">
                                        <img src="https://t4.ftcdn.net/jpg/03/31/40/41/360_F_331404164_c9oJklU4m7JDsnB6na52fI9mOqNTODyr.jpg" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">${alumnos[index].nombre}</h5>
                                            <p class="card-text">${alumnos[index].oficio}.</p>
                                            <a href="#" class="btn btn-primary">${alumnos[index].edad}</a>
                                        </div>
                                </div>        
                            </div>  
                            `
            }
        }
    </script>
</body>

</html>
